<!doctype html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Untitled</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900&amp;display=swap" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;display=swap"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="fontawesome5-overrides.min.css" />
    <link rel="stylesheet" href="bs-theme-overrides.css" />
    <link rel="stylesheet" href="Off-Canvas-Sidebar-Drawer-Navbar.css" />
    <link rel="stylesheet" href="Table-With-Search-search-table.css" />
    <link rel="stylesheet" href="Table-With-Search.css" />
  </head>

  <body>
    <!-- Start: Off-Canvas Sidebar-Drawer Navbar -->
    <nav class="navbar fixed-top bg-dark off-canvas navbar-dark" data-right-drawer="0" data-open-drawer="1">
      <div class="container-fluid flex-column">
        <button class="btn btn-dark drawer-knob" type="button" data-open="drawer"><i class="fas fa-bars"></i></button>
        <div class="d-flex justify-content-between brand-line">
          <a class="navbar-brand" href="#">LevelUp Together</a
          ><button class="btn btn-dark" type="button" data-bs-dismiss="drawer">
            <span class="visually-hidden">Toggle Navigation&nbsp;</span><i class="fas fa-times"></i>
          </button>
        </div>
        <ul class="navbar-nav flex-column drawer-menu">
          <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Students</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Assignments</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
          <li class="nav-item"></li>
          <li class="nav-item"></li>
        </ul>
        <ul class="navbar-nav flex-column bottom-nav">
          <li class="nav-item"></li>
          <li class="nav-item"></li>
          <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
        </ul>
      </div>
    </nav>
    <!-- End: Off-Canvas Sidebar-Drawer Navbar -->

    <!-- Start: Table With Search -->
    <div class="container-fluid" style="margin-top: 200px; padding-left: 300px">
      <div class="col-md-12 col-lg-10 search-table-col">
        <div class="form-group pull-right col-lg-4">
          <input type="text" class="search form-control" placeholder="Search by typing here.." />
        </div>
        <span class="counter pull-right"></span>
        <div class="table-responsive-table-table-hover-table-bordered-results">
          <table class="table-table-hover-table-bordered">
            <thead class="bill-header cs">
              <tr>
                <th id="trs-hd-1" class="col-lg-1">SL. No.</th>
                <th id="trs-hd-2" class="col-lg-2">Area</th>
                <th id="trs-hd-3" class="col-lg-3">Customer Name</th>
                <th id="trs-hd-4" class="col-lg-2">Company Name</th>
                <th id="trs-hd-5" class="col-lg-2">Member Since</th>
                <th id="trs-hd-6" class="col-lg-2">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="warning no-result">
                <td colspan="12"><i class="fa fa-warning"></i>&nbsp; No Result !!!</td>
              </tr>
              <tr>
                <td>01</td>
                <td>India</td>
                <td>Souvik Kundu</td>
                <td>Bootstrap Stuido</td>
                <td>2014</td>
                <td>
                  <button class="btn btn-success" style="margin-left: 5px" type="submit">
                    <i class="fa fa-check" style="font-size: 15px"></i></button
                  ><button class="btn btn-danger" style="margin-left: 5px" type="submit">
                    <i class="fa fa-trash" style="font-size: 15px"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- End: Table With Search -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bs-init.js"></script>
    <script src="Off-Canvas-Sidebar-Drawer-Navbar-swipe.js"></script>
    <script src="Off-Canvas-Sidebar-Drawer-Navbar-off-canvas-sidebar.js"></script>
    <script src="Table-With-Search-search-table.js"></script>
  </body>
</html>
